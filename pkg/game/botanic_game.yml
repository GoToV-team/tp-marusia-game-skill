  rules:
    text:
      string: >-
        В Вашем саду растет денежное дерево. Пока что на нём только один листик, но Вы можете помочь ему вырастить ещё!
        Каждый лист дает вам по 2 золотые монеты в конце каждого раунда.
        У дерева есть 5 жизней, если они все закончатся, то придется начинать игру сначала. 
        Чтобы дерево чувствовало себя хорошо, оно должно быть полито из расчета по пять капель на лист. 
        От разных погодных условий количество капель может меняться - в жару оно увеличивается, а в дождь уменьшается. 
        Если день будет ветреным, то листья могут осыпаться с Вашего дерева и не приносить доход. 
        Не политое растение начнет терять свои жизни. Если будет холодно, то ни один листик не принесет Вам золота! 
        Также после дождливого дня появляются жуки, которые любят полакомиться листьями денежного дерева. 
        К счастью, от всех этих неприятностей продаются разные предметы в магазине, в который Вы можете заглянуть перед началом каждого раунда.
