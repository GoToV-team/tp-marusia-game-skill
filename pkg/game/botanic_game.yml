  start_rules:
    text:
      string: >-
        Правила игры очень просты: в Вашем саду растет необычное дерево - денежное!
        Каждый день его листья приносят вам богатства. Но за таким чудным деревом нужен тщательный уход!
        Оно может завянуть, замерзнуть или быть атаковано злыми жуками! 
        У Вас есть семь дней, чтобы ухаживать за деревом и заработать как можно больше денег. 
        Перед каждым игровым днём Вы узнаете прогноз погоды и цены на товары в магазине и принимаете решение,
        какие товары необходимо купить, чтобы дерево чувствовало себя комфортно и росло.
        По истечении семи игровых дней Вы увидите, сколько денег Вы заработали.
